# keyword searching

---
class: center, middle

# break your research question into concepts

Library catalogs and databases want to balance *precision* with *accuracy*.

Google wants to get you a *good enough* answer. 

You can't search these two things in the same way.


**Let's try it!**

---
class: center, middle

# think of synonyms for the concepts

Use language from the literature -- think about how an economist writes about these concepts.

Refine and update your searches and keywords as you do your research.

Keep track of what you're doing!

---
class: center, middle

# be flexible on which concepts are most important

For instance -- geography -- do you really need to have a precise geographic location in your lit review?
